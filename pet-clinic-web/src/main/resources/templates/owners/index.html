<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com/">
<head>
<meta charset="UTF-8">
<title>Owners List</title>
</head>
<body>
	<h1 th:text="'Owners List'">List of owners</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner.id}">1</td>
				<td th:text="${owner.firstName}">Vijayakumar</td>
				<td th:text="${owner.lastName}">Nithiyanantham</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
